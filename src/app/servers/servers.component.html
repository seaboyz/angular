<div class="container">
    <h1>Server Name</h1>
    <p>{{serverName}}</p>
    <input
        type="text"
        class="form-control"
        (input)="onUpdateServerName($event)"
    >
    <button
        mat-raised-button
        color="primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"
    >Click Me!</button>
    <h2>Allow new server: {{allowNewServer}}</h2>
    <h2 [innerText]="serverCreationStatus"></h2>
</div>
