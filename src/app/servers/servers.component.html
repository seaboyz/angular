<div class="container">
    <h1>Hello from the servers</h1>
    <button
        mat-raised-button
        color="primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"
    >Click Me!</button>
    <h2>Allow new server: {{allowNewServer}}</h2>
    <h2 [innerText]="serverCreationStatus"></h2>
</div>
